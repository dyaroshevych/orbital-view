<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="description"
      content="Contact us directly via email - contact@orbitalview.ai - or phone - (682) 218-9336 - to start the work process or receive answers to your questions."
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Orbital View | Contact Us</title>
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="../apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="../favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="../favicon-16x16.png"
    />
    <link rel="manifest" href="../site.webmanifest" />
    <link rel="mask-icon" href="../safari-pinned-tab.svg" color="#024a93" />
    <meta name="apple-mobile-web-app-title" content="Orbital View" />
    <meta name="application-name" content="Orbital View" />
    <meta name="msapplication-TileColor" content="#024a93" />
    <meta name="msapplication-TileImage" content="../mstile-144x144.png" />
    <meta name="theme-color" content="#ffffff" />
    <link rel="stylesheet" href="../css/animations.css" />
    <link rel="stylesheet" href="../css/main.css" />
    <link rel="stylesheet" href="../css/header.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Raleway:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="mobile-navigation">
      <input
        type="checkbox"
        class="navigation__checkbox"
        name="navi-toggle"
        id="navi-toggle"
      />
      <label class="navigation__button" for="navi-toggle"
        ><span class="navigation__icon"></span
      ></label>
      <div class="navigation__background"></div>
      <nav class="navigation__content">
        <ul class="navigation__list -u-center-text">
          <li class="navigation__item">
            <a href="../" class="navigation__link"><span>01</span>Home</a>
          </li>
          <li class="navigation__item">
            <a href="../how-it-works" class="navigation__link"
              ><span>02</span>How It Works</a
            >
          </li>
          <li class="navigation__item">
            <a href="../faq" class="navigation__link"><span>03</span>FAQ</a>
          </li>
          <li class="navigation__item">
            <a href="../contact" class="navigation__link"
              ><span>04</span>Contact</a
            >
          </li>
        </ul>
      </nav>
    </div>
    <div class="navigation">
      <div class="wrapper">
        <a href="../" class="logo fadeIn">
          <img src="../img/logo.svg" alt="Orbital View" class="logo__img" />
        </a>
        <ul class="navigation-list">
          <li class="navigation-item fadeIn">
            <a href="../" class="navigation-link">Home</a>
          </li>

          <li class="navigation-item fadeIn" style="animation-delay: .1s">
            <a href="../how-it-works" class="navigation-link">How It Works</a>
          </li>
          <li class="navigation-item fadeIn" style="animation-delay: .2s">
            <a href="../faq" class="navigation-link">FAQ</a>
          </li>
          <li class="navigation-item fadeIn" style="animation-delay: .3s">
            <a href="../contact" class="navigation-link active">Contact Us</a>
          </li>
        </ul>
      </div>
    </div>
    <header class="header" id="header">
      <div class="header__container">
        <div class="header__content wrapper">
          <div class="header__contact-container">
            <div class="header__contact-form-container">
              <h2
                class="heading-secondary fadeInUp"
                style="animation-delay: .25s"
              >
                Get in Touch
              </h2>
              <div class="header__contact-info_items-container">
                <a
                  href="tel:(682) 218-9336"
                  class="header__contact-info_item fadeInUp"
                  style="animation-delay: .25s"
                >
                  <img
                    src="../img/contact-phone.svg"
                    alt=""
                    class="header__contact-info_item-img"
                  />
                  <p class="paragraph">(682) 218-9336</p>
                </a>
                <a
                  href="mailto:contact@orbitalview.ai"
                  class="header__contact-info_item fadeInUp"
                  style="animation-delay: .3s"
                >
                  <img
                    src="../img/contact-mail.svg"
                    alt=""
                    class="header__contact-info_item-img"
                  />
                  <p class="paragraph">contact@orbitalview.ai</p>
                </a>
              </div>
              <form
                action="https://formspree.io/meqggeoq"
                class="contact-form"
                method="POST"
              >
                <div
                  class="contact-form__half-field-container contact-form__field"
                >
                  <div
                    class="contact-form__half-field fadeIn"
                    style="animation-delay: .3s"
                  >
                    <label class="contact-form__label" for="form-first-name"
                      >First Name</label
                    >
                    <input
                      class="contact-form__input"
                      type="text"
                      name="first-name"
                      maxlength="255"
                      id="form-first-name"
                      required
                    />
                  </div>
                  <div
                    class="contact-form__half-field fadeIn"
                    style="animation-delay: .3s"
                  >
                    <label class="contact-form__label" for="form-last-name"
                      >Last Name</label
                    >
                    <input
                      class="contact-form__input"
                      type="text"
                      name="last-name"
                      maxlength="255"
                      id="form-last-name"
                      required
                    />
                  </div>
                </div>
                <div
                  class="contact-form__field fadeIn"
                  style="animation-delay: .35s"
                >
                  <label class="contact-form__label" for="form-email"
                    >Your Email</label
                  >
                  <input
                    class="contact-form__input"
                    type="email"
                    name="_replyto"
                    maxlength="255"
                    id="form-email"
                    required
                  />
                </div>
                <div
                  class="contact-form__field fadeIn"
                  style="animation-delay: .4s"
                >
                  <label class="contact-form__label" for="form-address"
                    >Your Address</label
                  >
                  <input
                    class="contact-form__input"
                    type="text"
                    name="address"
                    maxlength="255"
                    id="form-address"
                    required
                  />
                </div>
                <div
                  class="contact-form__field fadeIn"
                  style="animation-delay: .45s"
                >
                  <label class="contact-form__label" for="form-comments"
                    >Comments (Optional)</label
                  >
                  <textarea
                    class="contact-form__textarea"
                    name="comments"
                    id="form-comments"
                    rows="4"
                  ></textarea>
                </div>
                <button
                  type="submit"
                  href="#"
                  class="btn btn--white contact-form__button fadeIn"
                  style="animation-delay: .5s"
                >
                  Submit
                </button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </header>
    <script src="../js/navigation.js"></script>
  </body>
</html>
